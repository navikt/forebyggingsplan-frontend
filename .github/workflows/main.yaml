name: Build and deploy forebyggingsplan-frontend
on:
    push:
        branches:
            - main
env:
    IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}
jobs:
    build:
        name: Bygg og test
        runs-on: ubuntu-latest
        steps:
            - name: Legg til host.docker.internal i /etc/hosts
              run: sudo echo "127.0.0.1 host.docker.internal" | sudo tee -a /etc/hosts
            - uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: "16"

            - name: Installer dependencies
              run: npm ci

            - name: Kj√∏r tester
              run: npm run test:ci

            - name: Bygg prosjekt
              run: npm run build

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to GitHub Docker Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build docker image and push to ghcr
              id: docker_build
              uses: docker/build-push-action@v3
              with:
                  push: true
                  tags: ghcr.io/${{ github.repository }}:latest,${{ env.IMAGE }}
                  context: .
    deployAppToDev:
        name: Deploy app to dev
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Deploy to DEV
              uses: nais/deploy/actions/deploy@v1
              env:
                  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
                  CLUSTER: dev-gcp
                  RESOURCE: .nais/nais.yaml
                  VARS: .nais/dev.yaml
